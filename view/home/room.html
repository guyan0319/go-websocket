<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        .talk_input {

        .whotalk {

        }

        /*.atalk img {*/
        /*    width: 40px;*/
        /*    height: 40px;*/
        /*    border-radius: 50%;*/
        /*    float: left;*/
        /*}*/
        .atalk span {
            display: inline-block;
            background: #0181cc;
            border-radius: 10px;
            color: #fff;
            padding: 5px 10px;
            max-width: 200px;

            text-align: left;
        }

            margin: 10px;
            text-align: right;
        }

            width: 50px;
            height: 50px;
            border-radius: 50%;
            float: right;
            margin-top: -10px;
        }

            display: inline-block;
            background: grey;

<body>
<div class="talk_con">
       <h1>欢迎进入聊天室</h1>
      <div class="talk_main">
          <div class="personnel-list">
              <ul class="personnel-list-ul">
                  测试1群
              </ul>
              <!-- 在线列表 -->
              <!-- 用户列表
          进入的时候拉取用户列表
          有人加入的时候添加
          有人退出以后删除 -->
          </div>
       <div class="talk_show" id="words">

           </div>
       <div class="talk_input">
            <!--select class="whotalk" id="who">

                 <option value="0">小哥哥说：</option>
                 <option value="1">小姐姐说：</option>
                </-->
            <textarea class="talk_word" id="talkwords"></textarea>
            <input type="button" value="发送" class="talk_sub" id="talksub">
           </div>
</div>
      </div>
</body>
</html>
<script src="http://91vh.com/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
    var send = (function() {
        var Words = document.getElementById("words");
        var Who = document.getElementById("who");
        var talkWords = document.getElementById("talkwords");
        var talkSub = document.getElementById("talksub");
        return {

            init: function() {

                this.event();
            },
            event: function() {
                var that = this;
                talkSub.onclick = function() {
                    that.chart();
                }
                talkWords.onkeydown = function(e) {
                    var keyCode = e.keyCode || e.which;
                    if(e.ctrlKey) {
                        if(keyCode == 13) {
                            that.chart();;
                        }
                    }
                }
            },
            chart: function() {
                var str = "";
                if(talkWords.value == "") {
                    alert("消息不能为空");
                    return;
                }
                if(Who.value == 0) {
                    str = '<div class="atalk">用户1：<span>' + talkWords.value + '</span></div>';
                } else {
                    str = '<div class="btalk"><span>' + talkWords.value + '</span></div>';
                }
                Words.innerHTML = Words.innerHTML + str;
                talkWords.value = "";
            }

        }

    }());
    //send.init();

    $(function() {
        var groups_id = 1        //群id
        function rand(minNum, maxNum) {
            return Math.floor(Math.random()*(minNum - maxNum) + maxNum);
        }
        function sendId() {
            let timeStamp = (new Date()).valueOf();
            let randId = rand(100000, 999999);
            let id = timeStamp + "-" + randId;
            return id
        }
        function getUrlParam(name)
        {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r!=null) return unescape(r[2]); return null; //返回参数值
        }
        var conn;
        var msg = $("#msg");
        var log = $("#log");
        var uid=getUrlParam("uid");
        var to_uid=0
        groups_id=getUrlParam("groups_id");//群id
        if (groups_id==null){
            groups_id="1"
        }
        function appendLog(msg) {
            var d = log[0]
            var doScroll = d.scrollTop == d.scrollHeight - d.clientHeight;
            msg.appendTo(log)
            if (doScroll) {
                d.scrollTop = d.scrollHeight - d.clientHeight;
            }
        }
        $("#form").submit(function() {
            if (!conn) {
                return false;
            }
            if (!msg.val()) {
                return false;
            }
            var json = {"seq": sendId(),"action":"sendusermsg","data":{"userId":uid,"appId":1,"msgType":"text","toUid":0,"groupsId":groups_id,"message":msg.val()}}
            // var json = {"sender":uid,"recipient":to_uid,"content":msg.val(),"typemsg":"1","appname":"1"}; //创建对象；
            var jsonStr = JSON.stringify(json);       //转为JSON字符串

            conn.send(jsonStr);
            appendLog($("<div/>").text(msg.val()))
            msg.val("");
            return false
        });

        if (window["WebSocket"]) {
            conn = new WebSocket("ws://localhost:8282/ws?uid="+uid+"&to_uid="+to_uid+"&appname=1");
            conn.onopen = function(evt) {
                console.log("Connection open ...");
                console.log("用户准备登陆:" + uid);
                conn.send('{"seq":"' + sendId() + '","action":"login","data":{"userId":"' + uid + '","appId":1,"toUid":"'+to_uid+'","groupsId":"'+groups_id+'"}}');

                // 定时心跳
                setInterval(heartbeat, 30 * 1000)
            };
            conn.onclose = function(evt) {
                appendLog($("<div><b>Connection Closed.</b></div>"))
            }
            conn.onmessage = function(evt) {
                console.log(evt.data)
                obj = JSON.parse(evt.data);
                if (obj.code !=undefined && obj.code!=200)
                {
                    appendLog($("<div/>").text("发送失败"))
                }else{
                    appendLog($("<div/>").text(evt.data))
                }
            }
            // 心跳
            function heartbeat() {
                // console.log("定时心跳:" + uid);
                conn.send('{"seq":"' + sendId() + '","action":"heartbeat","data":{}}');

            }
        } else {
            appendLog($("<div><b>WebSockets Not Support.</b></div>"))
        }
    });

</script>
